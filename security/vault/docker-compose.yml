# HashiCorp Vault - Secrets Management
# This setup provides a development Vault instance for learning
# WARNING: Not for production use without proper configuration

version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_DEV_ROOT_TOKEN_ID: 'devroot'
      VAULT_DEV_LISTEN_ADDRESS: '0.0.0.0:8200'
    cap_add:
      - IPC_LOCK
    volumes:
      - ./config:/vault/config
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    command: server -dev -dev-root-token-id="devroot"
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vault UI (optional - already included in vault container)
  # Access at http://localhost:8200/ui
  # Token: devroot

  # Example application using Vault
  vault-demo-app:
    image: python:3.11-alpine
    container_name: vault-demo-app
    depends_on:
      - vault
    environment:
      VAULT_ADDR: 'http://vault:8200'
      VAULT_TOKEN: 'devroot'
    volumes:
      - ./demo-app:/app
    working_dir: /app
    command: sh -c "pip install hvac requests && python app.py"
    networks:
      - vault-network

  # PostgreSQL for Vault dynamic secrets demo
  postgres:
    image: postgres:15-alpine
    container_name: vault-postgres
    environment:
      POSTGRES_USER: vault
      POSTGRES_PASSWORD: vaultpass
      POSTGRES_DB: appdb
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vault-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vault-data:
  vault-logs:
  postgres-data:

networks:
  vault-network:
    driver: bridge
